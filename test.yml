---
- name: Install and configure Apache web server
  hosts: webservers
  become: yes
  tasks:
    - name: Install Apache
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Ensure Apache is running and enabled
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Copy custom index.html to web root
      copy:
        src: /path/to/local/index.html
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'

    - name: Ensure the firewall allows HTTP traffic
      ufw:
        rule: allow
        name: 'Apache Full'