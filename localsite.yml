---

- name: Play to install Updates and Common Packages
  hosts: all
  become: true
  pre_tasks:
      - name: Install updates (Fedora)
        tags: fedora
        ansible.builtin.dnf:
            update_only: true
            update_cache: true
        when: ansible_distribution == "Fedora"

      - name: Install updates (Ubuntu)
        tags: ubuntu
        ansible.builtin.apt:
            upgrade: dist
            update_cache: true
        when: ansible_distribution == "Ubuntu"

      - name: Install unzip package
        tags: fedora,ubuntu
        ansible.builtin.package:
            name: unzip
            state: present

      - name: Install terraform package
        tags: fedora,ubuntu
        ansible.builtin.unarchive:
            src: https://releases.hashicorp.com/terraform/1.13.5/terraform_1.13.5_linux_amd64.zip
            dest: /usr/local/bin/
            remote_src: true
            mode: '0755'
            owner: root
            group: root

- name: Play to install web server packages
  hosts: all
  become: true
  tasks:
      - name: Install httpd Packages (Fedora)
        tags: fedora
        ansible.builtin.dnf:
            name:
                - httpd
                - php
            state: present
            update_cache: true
        when: ansible_distribution == "Fedora"

      - name: Install apache2 Package (Ubuntu)
        tags: ubuntu
        ansible.builtin.apt:
            name:
                - apache2
                - libapache2-mod-php
            state: present
            update_cache: true
        when: ansible_distribution == "Ubuntu"

      - name: Copy Custom Web Page
        tags: fedora,ubuntu
        ansible.builtin.copy:
            src: files/customWebPage.html
            dest: /var/www/html/index.html
            owner: root
            group: root
            mode: '0644'

- name: Play to install db server packages
  hosts: dbservers
  become: true
  tasks:
      - name: Install mariadb server package (Fedora)
        tags: dbfedora
        ansible.builtin.dnf:
            name: mariadb
            state: present
        when: ansible_distribution == "Fedora"

      - name: Install mariadb server package (Ubuntu)
        tags: dbubuntu
        ansible.builtin.apt:
            name: mariadb-server
            state: present
        when: ansible_distribution == "Ubuntu"
